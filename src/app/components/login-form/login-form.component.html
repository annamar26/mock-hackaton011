<form align="center">
    <h2 align="center" mat-dialog-title>Enter your data to continue</h2>
  <mat-form-field appearance="legacy">
    <mat-label>Enter your email</mat-label>
    <input
    #mail
      matInput
      placeholder="correo@example.com"
      [formControl]="email"
      required
    />

    <button
    class="icon"
      mat-icon-button
      matSuffix
     
    >
      <mat-icon  aria-hidden="false" aria-label="mail">mail_outline</mat-icon>
    </button>

    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Enter your password</mat-label>
    <input #password matInput [type]="hide ? 'password' : 'text'" />
    <button
    class="icon"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button class="submit"  (click)="loginAdmin(mail.value, password.value)" mat-button [mat-dialog-close]="true" cdkFocusInitial>LogIn</button>
</form>
