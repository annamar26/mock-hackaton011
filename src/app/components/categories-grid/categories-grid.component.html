<div>
  <mat-grid-list cols="3" rowHeight="20rem" gutterSize="1rem">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile?.cols"
      [rowspan]="tile?.rows"
      (click)="navigateCategories()"
    >
    <section class='mat-grid-tile-content'>
     <app-card></app-card>
    </section><app-crud-buttons></app-crud-buttons>
    </mat-grid-tile>
  </mat-grid-list>
</div>
